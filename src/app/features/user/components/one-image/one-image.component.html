<div class="flex justify-center mt-2 ">
    <h1 class="text-[25px]"><strong>Image Links</strong></h1>
</div>


<div>
    <div class="md:flex md:items-center mb-6 mt-2">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Image Linke
          </label>
        </div>
        <div class="md:w-2/3">
            <input [value]="image.image" class="bg-gray-200 appearance-none border-2 border-gray-200 w-2/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#6B7280]" id="imageLinke" type="text" value="Jane Doe" readonly>
            <button type="button" class="bg-gray-200 p-2" (click)="copyToClipboard('imageLinke')">Copy</button>
          </div>
      </div>

      <div class="md:flex md:items-center mb-6 mt-2">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Full Linke
          </label>
        </div>
        <div class="md:w-2/3  ">
          <input [value]="'http://localhost:4200/oneImage/'+image._id" class="bg-gray-200 appearance-none border-2 border-gray-200  w-2/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#6B7280]" id="fullLinke" type="text" value="Jane Doe" readonly>
          <button class="bg-gray-200 p-2" (click)="copyToClipboard('fullLinke')">Copy</button>
        </div>
      </div>

      <div class="md:flex md:items-center mb-6 mt-2">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            HTML
          </label>
        </div>
        <div class="md:w-2/3">
            <input [value]="htmlLink"  class="bg-gray-200 appearance-none border-2 border-gray-200 w-2/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#6B7280]" id="htmlLink" type="text" value="Jane Doe" readonly>
            <button class="bg-gray-200 p-2" (click)="copyToClipboard('htmlLink')">Copy</button>
          </div>          
      </div>

      <div class="md:flex md:items-center mb-6 mt-2">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Thumbnail Link
          </label>
        </div>
        <div class="md:w-2/3">
            <input [value]="image.Thumbnail"  class="bg-gray-200 appearance-none border-2 border-gray-200 w-2/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#6B7280]" id="thumbnailLink" type="text" value="Jane Doe" readonly>
            <button class="bg-gray-200 p-2" (click)="copyToClipboard('thumbnailLink')">Copy</button>
          </div>          
      </div>

      
      <div class="md:flex md:items-center mb-6 mt-2">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Thumbnail Html
          </label>
        </div>
        <div class="md:w-2/3">
            <input [value]="thumbnailLink"  class="bg-gray-200 appearance-none border-2 border-gray-200 w-2/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#6B7280]" id="thumbnailLinkHtml" type="text" value="Jane Doe" readonly>
            <button class="bg-gray-200 p-2" (click)="copyToClipboard('thumbnailLinkHtml')">Copy</button>
          </div>          
      </div>
</div>

</div>
