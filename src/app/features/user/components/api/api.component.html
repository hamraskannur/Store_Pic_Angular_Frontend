<app-nav-bar></app-nav-bar>
<div class="flex justify-center items-center bg-gray-50">
  <div class="w-full md:mx-56 mx-5">
    <h1 class="mt-5"><strong>API version 1</strong></h1>
    <div class="md:flex md:items-center mb-6 mt-2 md:w-full">
      <div class="md:w-full">
        <label
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Imgbb's API v1 allows to upload pictures :
        </label>
      </div>
      <div class="md:w-full flex">
        <input
          [value]="key"
          class="bg-gray-200 appearance-none border-2 border-gray-200 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#6B7280]"
          id="keycode"
          type="text"
          readonly
        />
        <button
          type="button"
          class="bg-gray-200 p-2"
          (click)="copyToClipboard('keycode')"
        >
          Copy
        </button>
      </div>
    </div>
    <div *ngIf="!loding">
      <button (click)="restKey()" class="btn bg-[#6B7280]">Rest set key</button>
    </div>
    <div *ngIf="loding">
      <button
        type="button"
        class="flex justify-between ml-2 font-bold py-1 rounded bg-slate-700 hover:bg-slate-600 text-white px-6 pb-2 pt-2.5 text-xs uppercase leading-normal shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] mr-2 border border-gray-200 focus:z-10 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 items-center"
      >
        <svg
          aria-hidden="true"
          role="status"
          class="inline w-4 h-4 mr-3 text-gray-200 animate-spin dark:text-gray-600"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="#1C64F2"
          />
        </svg>
        Loading...
      </button>
    </div>
    <div>
      <div class="w-full mt-2 md:flex">
        <label
          class="w-full block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
        >
          Request method :
        </label>
        <div class="md:w-full flex">
          <input
            value="post"
            class="bg-gray-200 appearance-none border-2 border-gray-200 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#6B7280]"
            id="requestmethod"
            type="text"
            value="post"
            readonly
          />
          <button
            type="button"
            class="bg-gray-200 p-2"
            (click)="copyToClipboard('requestmethod')"
          >
            Copy
          </button>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <div class="w-full mt-2 md:flex">
        <label
          class="w-full block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
        >
          Image upload api :
        </label>
        <div class="md:w-full flex">
          <input
            value="post"
            class="bg-gray-200 appearance-none border-2 border-gray-200 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#6B7280]"
            id="api"
            type="text"
            value="http://localhost:3008/{ApiKey}/upload"
            readonly
          />
          <button
            type="button"
            class="bg-gray-200 p-2"
            (click)="copyToClipboard('api')"
          >
            Copy
          </button>
        </div>
      </div>
      
      <div class="w-full mt-2 md:flex">
        <label
          class="w-full block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
        >
          delete Image :
        </label>
      
        <div class="md:w-full flex">
          <input
            value="post"
            class="bg-gray-200 appearance-none border-2 border-gray-200 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#6B7280]"
            id="deleteImage"
            type="text"
            value="http://localhost:3800/{Apikey}/deleteImage/{image._id}"
            readonly
          />
          <button
            type="button"
            class="bg-gray-200 p-2"
            (click)="copyToClipboard('deleteImage')"
          >
            Copy
          </button>
        </div>
      </div>
      <div class="w-full mt-2 md:flex">
        <label
          class="w-full block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
        >
          Image (required) :
        </label>
        <div class="md:w-full flex">
          <label class="md:w-full text-gray-500 font-bold mb-1 md:mb-0 pr-4">
            image up to 10 MB
          </label>
        </div>

      </div>


      <div class="md:w-full mt-2">
        <label class="md:w-full block text-black font-bold mb-1 md:mb-0 pr-4">
          Api response :
        </label>
        <div class="md:w-full mt-5">
          <label class="md:w-full break-all text-gray-500 font-bold mb-1 md:mb-0 pr-4">
            API v1 responses display all the image uploaded information in JSON
            format. JSON the response will have headers status codes to allow
            you to easily notice if the request was OK or not. It will also
            output the status properties
          </label>
        </div>
      </div>

      <div class="md:w-full mt-4 mb-10 ">
        <label class="md:w-full block text-black font-bold mb-1 md:mb-0 pr-4">
          Example response(JSON):
        </label>
        <div class="md:w-full flex">
          
          <pre id="data" class="bg-gray-200 h-full border-2 border-gray-200 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#6B7280]">
            {{formattedJSON}}
          </pre>
            
          
        </div>
      </div>
    </div>
  </div>
</div>
