<app-nav-bar></app-nav-bar>
<div class="flex mx-20 mt-5">
  <h1 class="logo text-[25px]"><strong>Yours Images :-</strong></h1>
  <div *ngIf="showButt" class="flex ml-auto">
    <span class="btn bg-gray-900" (click)="showUpload()">Upload Image</span>
  </div>

  <div *ngIf="!showButt" class="flex ml-auto">
    <span class="btn bg-gray-900" (click)="showUpload()">Cancel upload</span>
  </div>
</div>
<div class="mt-3 w-full" *ngIf="!showButt">
  <app-upload-image (addImage)="addImage($event)"></app-upload-image>
</div>
<div class="flex justify-center w-full h-full">
  <div
    *ngIf="images.length > 0; "
    class="mt-5 md:mx-20 grid grid-cols-1 md:grid-cols-4 w-max sm:grid-cols-2 gap-2"
  >
    <figure
      *ngFor="let image of images"
      class="relative max-w-sm transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0"
    >
      <a [routerLink]="['/oneImage', image._id]">
        <img
          class="rounded-lg h-96 w-96"
          [src]="image.image"
          alt="image description"
        />
      </a>
      <figcaption class="absolute px-4 text-lg text-white bottom-6">
        <p>
          Do you want to get notified when a new component is added to Flowbite?
        </p>
      </figcaption>
    </figure>
  </div>
</div>
